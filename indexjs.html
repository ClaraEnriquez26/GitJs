<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width-device-width, initial-scale=1.0">
      <link rel="stylesheet" href="estilosjs.css">
      <title>ADVENTURE VIAJES</title>

      <!--llamado a fuentes-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet" type="text/css" />
      <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" type="text/css" />

      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

      <!-- Instagram Javascript -->
      <script async src="https://www.instagram.com/embed.js"></script>

      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
</head>
<body>

    <!-- Navegacion -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a>
                <div class="navbar-brand nav-title">TIENDA DE AVENTURAS</div>
                </a>
                <a class="registro" href="/Carrito/Registro.html">Registrate!</a>
            </div>
        </div>
  </nav>
     

  </section>

    <!-- Inicio Tienda -->
    <div class="container">
        <h1 class="text-center">⭑REGALÁ EXPERIENCIAS⭑</h1>
        <hr>

        <!-- Sector Carrito -->
        <div class="my-5">
            <h4>Carrito de compras</h4>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Item</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Acción</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="items"></tbody>
              <tfoot>
                <tr id="footer-carrito">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
              </tfoot>
            </table>
          </div>

        <div class="row" id="contenedor-productos"></div>


    </div>

    <!-- TEMPLATES -->
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-dark btn-sm" id="vaciar-carrito">Vaciar carrito</button>
            <button class="buy-button btn btn-dark btn-sm" id="btn-buy">Finalizar compra</button>
        </td>
        <td class="font-weight">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

    <template id="template-productos">
        <div class="col-12 col-md-4 mb-3">
            <div class="card">
                <img src="" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">
                      Café
                  </h5>
                  <p class="card-text">$ <span>5000</span></p>
                  <button class="btn btn-dark" id="btn-buy">
                      Comprar
                  </button>
                </div>
              </div>
        </div>
    </template>

    <!-- LLamado al footer -->
    <footer class="container-fluid text-center">
        <div class="row">
            <div class="col-sm-4">
                <h3>Contacto</h3>
                <div>
                    <p >00000000 / 1111111111</p>
                    <p >lxlc@hotmail.com</p>
                </div>
            </div>
            <div class="col-sm-4">
                <h3 id="footer">Nuestras redes sociales</h3>
                <div class="social-container-icon">
                    <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://www.tiktok.com"><i class="fa-brands fa-tiktok"></i></a>
                </div>
            </div>
            <div class="col-sm-4">
                <h3>Medios de pago</h3>
                <img class="pay-logo" src="Imagenes/visa.jpg" alt="visa">
                <img class="pay-logo" src="Imagenes/masterc.png" alt="master">
                <img class="pay-logo" src="Imagenes/american2.png" alt="american">
                <img class="pay-logo" src="Imagenes/banelco.png" alt="banelco">
                <img class="pay-logo" src="Imagenes/cabal.png" alt="cabal">
                <img class="pay-logo" src="Imagenes/mercadopago.png" alt="mp">
            </div>
        </div>
    </footer>

    <!-- Llamado a jQuery -->
    <script src='jquery-3.6.0.min.js'></script>
    <!-- Llamado a SweetAlert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/Carrito/sweetAlert.js"></script>
    <!-- Llamado a JS -->
    <script src="app.js"></script>
</body>
</html>
